<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../theme.css">
    <link rel="stylesheet" href="login.css">
    <script src="../../token.js" defer></script>
    <script src="../../theme.js" defer></script>
</head>
<body>
    <main class="loginBox">
        <div id="navIconContainer">
            <p id="navIcon">OC</p>
            <p style="text-align: center;">Operação<br>Curiosidade</p>
        </div>  
        <div id="loginInfo">
            <input type="text" id="email" placeholder="Email"/>
            <input type="password" id="password" placeholder="Senha"/>
            <button id="login" onclick="tryLogin()">ENTRAR</button>
            <span id="errorMessage"></span>
        </div>
        <span id="signup">Não tem uma conta? <a href="../signup/signup.html"> registrar-se</a></span>
    </main>
</body>
<script src="../authentication.js" defer></script>
<script src="login.js" defer></script>
</html>
