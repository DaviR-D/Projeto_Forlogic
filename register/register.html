<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="register.css">
    <script src="../token.js" defer></script>
</head>

<body>
    <main id="mainContent">
        <dialog id="registerModal">
            <form id="registerForm">
                <div class="userData">
                    <div style="margin-left: 90%; margin-top: 5vh;">Ativo <input type="checkbox" id="status"></div>
                    <h1><strong>1° Fatos e dados</strong></h1>
                    <p>Nome</p>
                    <input type="text" id="name" required>
                    <p>Idade</p>
                    <input type="number" id="age" min="14" max="120" required>
                    <p>Email</p>
                    <input type="text" id="email" required>
                    <p>Endereço</p>
                    <input type="text" id="adress" required>
                    <p>Outras informações</p>
                    <input type="text" id="other" required>
                </div>
                <div class="aboutUser">
                    <h1><strong>2° Interesses</strong></h1>
                    <textarea id="interests" required></textarea>
                </div>
                <div class="aboutUser">
                    <h1><strong>3° Sentimentos</strong></h1>
                    <textarea id="feelings" required></textarea>
                </div>
                <div class="aboutUser">
                    <h1><strong>4° Valores</strong></h1>
                    <textarea id="values" required></textarea>
                </div>
                <button type="submit" style="margin-top: 40px; padding: 10px;"
                    onclick="saveRegistration(event, registerModal.dataset.userKey)">GRAVAR</button>
            </form>
        </dialog>
    </main>
</body>
<script src="../main.js" defer></script>
<script src="register.js" defer></script>

</html>
